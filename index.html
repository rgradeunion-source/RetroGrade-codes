<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Orders</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .order { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    button { margin-left: 10px; padding: 5px 10px; }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

<h2>Your Orders</h2>
<div id="orders-container">Loading...</div>

<script>
  // TODO: replace with your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBa-jKP7FsN2eeCDhRLumZiumHHEtXtZqg",
  authDomain: "retrogradecodes.firebaseapp.com",
  projectId: "retrogradecodes",
  storageBucket: "retrogradecodes.firebasestorage.app",
  messagingSenderId: "965215909644",
  appId: "1:965215909644:web:67c041bd24463cab993b29"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Example: replace with actual logged-in email from your login system
  const userEmail = prompt("Enter your order email:").trim();

  const ordersContainer = document.getElementById("orders-container");

  async function fetchOrdersForEmail(email) {
    const snapshot = await db.collection("codes")
      .where("senderEmail", "==", email)
      .orderBy("timestamp", "desc")
      .get();

    if (snapshot.empty) return [];

    return snapshot.docs.map(doc => doc.data());
  }

  function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
      alert("Copied to clipboard!");
    });
  }

  async function renderOrders() {
    const orders = await fetchOrdersForEmail(userEmail);

    if (!orders || orders.length === 0) {
      ordersContainer.innerHTML = "<p>No orders for this email.</p>";
      return;
    }

    ordersContainer.innerHTML = orders.map(order => `
      <div class="order">
        <p><strong>Game:</strong> ${order.game}</p>
        <p><strong>Code:</strong> <span>${order.code}</span>
          <button onclick="copyToClipboard('${order.code}')">Copy</button>
        </p>
        <p><strong>Timestamp:</strong> ${order.timestamp}</p>
      </div>
    `).join("");
  }

  renderOrders();
</script>
</body>
</html>
